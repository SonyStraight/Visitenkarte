<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impressum</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .card {
      background: #1c1c1c;
      border-radius: 12px;
      padding: 20px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      text-align: center;
    }
    .img.profile {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      margin: 20px auto;
      display: block;
      border: 3px solid #3EB489;
    }
    h1 {
      margin: 10px 0 5px;
      font-size: 2em;
    }
    p.subtitle {
      color: #bbb;
      margin: 0 0 20px;
      font-style: italic;
    }
    .links a {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #3EB489;
      color: white;
      padding: 12px;
      border-radius: 8px;
      text-decoration: none;
      margin: 8px 0;
      font-size: 1.05em;
      transition: background 0.3s;
    }
    .links a:hover {
      background: #3EB489;
    }
    .links i {
      width: 10px;
      text-align: center;
    }
  /* Link im Fließtext */
  .textlink {
    position: relative;
    color: #3EB489;            /* Standardfarbe */
    text-decoration: none;     /* keine Unterstreichung */
    transition: color 0.3s ease;
  }
  /* Unterstreichung als animierte Linie */
  .textlink::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -2px;              /* kleine Lücke unter dem Text */
    width: 0;
    height: 2px;
    background-color: #3EB489; /* gleiche Farbe wie der Link */
    transition: width 0.3s ease;
  }

  /* Hover: Linie fährt von links nach rechts */
  .textlink:hover::after {
    width: 100%;
  }

  /* Active: Farbe beim Klicken */
  .textlink:active {
    color: #bbb;               /* grauweißer Farbton beim Anklicken */
}
    .section {
      margin-top: 25px;
      text-align: left;
    }
    .section h2 {
      font-size: 1.2em;
      border-bottom: 2px solid #3EB489;
      padding-bottom: 5px;
      margin-bottom: 10px;
    }
    .clubs a {
      display: block;
      color: #3EB489;
      text-decoration: none;
      margin: 5px 0;
    }
    .clubs a:hover {
      text-decoration: underline;
    }
    .freitext {
      margin-top: 15px;
      font-size: 0.95em;
      line-height: 1.4em;
      color: #ddd;
    }
  </style>
</head>

<body>

    <!-- optional -->

  <p><a href="https://sonystraight.github.io/Visitenkarte/">Zurück zur Startseite</a></p>
</body>
</html>
